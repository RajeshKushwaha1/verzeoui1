    <script>

            var valid = false;
            if(document.getElementById("javascript").checked){
                valid = true;
            }else if(document.getElementById("jquery").checked){

            }else if(document.getElementById("angular").checked){
                valid = true;
            }else if(document.getElementById("react").checked){
                valid = true;
            }if(valid){
                alert("validation successful");
            }else{
                alert("please select at least one technology");
                return false;
            }
        }
    </script>
</head>
<body>
    <h3>Select a technology</h3>
<form name="myform" action="dropdown.php" onsubmit="return validate()">

    <input type="checkbox" id="angular" value="javascript">javascript
    <input type="checkbox" id="react" value="javascript">javascript

    <input type="submit" value="submit">
</form>
</body>
</html>
